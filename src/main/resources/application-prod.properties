# 应用名称
spring.application.name=TagMate_backed

# 服务端口
server.port=8081

# MySQL数据库配置 - 使用环境变量（环境变量名不含下划线）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DBHOST:10.8.108.245}:${DBPORT:3306}/${DBNAME:yupi}?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&connectTimeout=5000&socketTimeout=10000
spring.datasource.username=${DBUSER:root}
spring.datasource.password=${DBPASSWORD:200508}

# 连接池配置
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=1

# MyBatis Plus配置
mybatis-plus.global-config.db-config.logic-delete-field=isDelete
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
# 生产环境关闭SQL日志输出
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl
mybatis-plus.configuration.map-underscore-to-camel-case=false

# Knife4j配置 - 生产环境建议关闭
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
knife4j.enable=${KNIFE4J_ENABLE:false}
knife4j.production=true

# 日志配置
logging.level.root=INFO
logging.level.com.example.tagmate=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n

# Actuator健康检查配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# 确保健康检查端点可以被访问
management.endpoints.web.base-path=/actuator
